/*
 * Build configuration for the toktok web framework.
 */
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

version = '0.0.1'
sourceCompatibility = 1.8
project.ext.artifactId = 'toktok'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4+'
}

jar {
