/*
 * Build configuration for the toktok web framework.
 */
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

version = '0.0.1'
sourceCompatibility = 1.8

mainClassName = 'toktok.core.Bootstrap'
project.ext.artifactId = 'toktok'
test.scanForTestClasses = false

repositories {
  mavenCentral()
}

dependencies {
  compile     group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '8.1.12.v20130726'
  compile     group: 'com.google.guava',  name: 'guava',        version: '15.0'
  testCompile group: 'junit',             name: 'junit',        version: '4+'
}

jar {
  manifest.attributes('Main-Class': mainClassName)
}
